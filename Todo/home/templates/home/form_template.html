{% csrf_token %}
<div class="cust-form-row">
    {{ form.non_field_errors }} {%if error_message%}
    <ul class="errorlist">
        {{error_message|safe}}
    </ul>
    {%endif%}
</div>
{%for field in form%}
<div class="cust-form-row">
    {{field.errors}}
    <label for="{{ field.id_for_label }}">
                {{ field.label }}{% if field.field.required %}<span style="color: red;">*</span>{% endif %}
            </label> {{field}}
</div>
{%endfor%}
